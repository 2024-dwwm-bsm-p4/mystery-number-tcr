<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Script et CSS perso -->
    <script src="script.js"></script>
    <title>Le nombre mystère !</title>
</head>
<body class="w-50 mx-auto">
<div class="d-flex justify-content-center align-items-center flex-column">
    <h1 class="mb-5">Le nombre mystère !</h1>

    <!-- Menu de séléction diffculté -->

<button id="facile" class="btn btn-success mb-3">Facile !</button>
<button id="moyen" class="btn btn-warning mb-3">Intérmédiaire !</button>
<button id="difficile" class="btn btn-danger mb-3"> Difficile !</button>

<button id="start" class="btn btn-primary mb-5">C'est parti !</button>

<span id="explication" class="border border-primary"></span>



<div id="main" style="display: none;">

<!-- Span d'affiche  -->

    <span id="mysterie-container" class="border border-primary bg-primary bg-gradient mb-3"></span>

    <!-- Input -->

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Donner votre chiffre / nombre !</span>
        </div>
        <input type="number" id="inputNumber" class="form-control" value="1" placeholder="" min="" max="" aria-label="inputnumber" aria-describedby="Ecrire votre chiffre">
      </div>

      <!-- Bouton pour valider -->

      <button type="button" class="btn btn-primary" id="validate">Valider</button>
      <button type="button" class="btn btn-primary mt-3" id="replay" style="display: none;">Rejouer ?</button>
    
    </div>


</div>   
</body>
</html>
